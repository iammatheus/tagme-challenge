<h2 mat-dialog-title>Deletar Produto</h2>
<mat-dialog-content class="p-4">
  <p class="fs-6">
    Deseja realmente deletar o produto <b>{{ data.productName }}</b> ?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancelar</button>
  <button matButton cdkFocusInitial (click)="deleteProduct()">Confirmar</button>
</mat-dialog-actions>
