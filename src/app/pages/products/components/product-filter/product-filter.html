<form [formGroup]="form">
  <mat-form-field appearance="outline" class="compact">
    <mat-label>Pesquisar</mat-label>
    <input
      matInput
      type="text"
      placeholder="Busque por nome..."
      formControlName="filterName"
      (input)="onSearch($event)"
    />
  </mat-form-field>
</form>
