<mat-card class="p-4 bg-transparent">
  <table
    mat-table
    [dataSource]="(data$ | async) || []"
    class="bg-transparent mb-4"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">{{ element.image }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>

      <td mat-cell *matCellDef="let element">
        <div class="d-flex gap-2">
          <button matIconButton type="button">
            <mat-icon
              matTooltip="Editar produto"
              aria-label="Ícone de editar"
              fontIcon="edit"
              class="text-warning"
            ></mat-icon>
          </button>
          <button
            matIconButton
            type="button"
            (click)="openProductDeleteModal(element.id, element.name)"
          >
            <mat-icon
              matTooltip="Deletar produto"
              aria-label="Ícone de deletar"
              fontIcon="delete"
              class="text-danger"
            ></mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</mat-card>
