<mat-card class="p-4 bg-transparent">
  @if(poducts$ | async; as product) { @if(product.data.length > 0) {
  <table mat-table [dataSource]="product.data" class="bg-transparent mb-4">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Imagem</th>
      <td mat-cell *matCellDef="let element">{{ element.image }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>

      <td mat-cell *matCellDef="let element">
        <div class="d-flex gap-2">
          <button
            matIconButton
            type="button"
            (click)="openProductEditModal(element)"
          >
            <mat-icon
              matTooltip="Editar produto"
              aria-label="Ícone de editar"
              fontIcon="edit"
              class="text-warning"
            ></mat-icon>
          </button>
          <button
            matIconButton
            type="button"
            (click)="openProductDeleteModal(element)"
          >
            <mat-icon
              matTooltip="Deletar produto"
              aria-label="Ícone de deletar"
              fontIcon="delete"
              class="text-danger"
            ></mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="product.items"
    [pageSize]="startPageSize"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
  }@else {
  <div class="d-flex justify-content-center align-items-center">
    <h5>Nenhum produto encontrado.</h5>
  </div>
  } }
</mat-card>
